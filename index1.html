<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Paramotor Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="booking-container">
        <h1>Book Your Paramotor Adventure</h1>
        <form id="booking-form">
            <!-- Existing form fields -->

            <label for="team">Select Team:</label>
            <select id="team" required>
                <option value="">Select a team</option>
                <option value="muscat">Muscat</option>
                <option value="dhahirah">Al Dhahirah</option>
                <option value="sky">Sky</option>
            </select>

            <label for="captain">Select Captain:</label>
            <select id="captain" required>
                <option value="">Select a captain</option>
            </select>

            <!-- Other form fields -->

            <label for="payment">Upload Payment Bill:</label>
            <input type="file" id="payment" accept="image/*" required>

            <p><strong>Bank Account Number:</strong> 5558889992200</p>

            <button type="submit">Confirm Booking</button>
        </form>

        <div id="whatsapp-section" style="display: none;">
            <p>Send payment confirmation to Captain via WhatsApp:</p>
            <button id="send-whatsapp">Send WhatsApp Message</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
